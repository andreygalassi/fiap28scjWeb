<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista de Compradores</title>
</h:head>
<h:body>
	<ui:composition template="layout.xhtml">
		<ui:define name="conteudo">
			<h:form id="tabela">
				<p:dataTable value="#{compBean.listaCompradores}" var="comp"
					styleClass="tabela" headerClass="cabecalho"
					columnClasses="col1,col2,col3">
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="CODIGO" />
						</f:facet>
						<p:outputLabel value="#{comp.codigo}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="NOME" />
						</f:facet>
						<p:outputLabel value="#{comp.nome}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="E-MAIL" />
						</f:facet>
						<p:outputLabel value="#{comp.email}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
