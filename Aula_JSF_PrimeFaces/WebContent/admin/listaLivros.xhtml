<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

	<title>Lista de Livros</title>
	<h:outputStylesheet library="css" name="estilos.css"></h:outputStylesheet>
</h:head>
<h:body>
	<ui:composition template="layout.xhtml">
		<ui:define name="conteudo">
			<h1>Lista de Livros</h1>
			<h:form>
				<h:dataTable value="#{livrosBean.listaLivros}" var="book"
					styleClass="tabela" headerClass="cabecalho"
					columnClasses="col1,col2,col3,col4">
					<h:column>
						<f:facet name="header">
							<h:outputText value="CODIGO" />
						</f:facet>
						<h:outputText value="#{book.codigo}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="TITULO" />
						</f:facet>
						<h:outputText value="#{book.titulo}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="AUTOR" />
						</f:facet>
						<h:outputText value="#{book.autor}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="DATA PUB." />
						</f:facet>
						<h:outputText value="#{book.dataPublicacao}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="PREÃ‡O" />
						</f:facet>
						<h:outputText value="#{book.preco}">
							<f:convertNumber type="currency" locale="pt_BR" />
						</h:outputText>
					</h:column>

				</h:dataTable>
			</h:form>			
		</ui:define>
	</ui:composition>	
</h:body>
</html>
